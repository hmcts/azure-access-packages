name: access-packages
trigger:
  batch: true
  branches:
    include:
      - master

resources:
  repositories:
    - repository: cnp-azuredevops-libraries
      type: github
      ref: refs/heads/master
      name: hmcts/cnp-azuredevops-libraries
      endpoint: "hmcts"

pool:
  vmImage: "ubuntu-latest"

parameters:
  - name: action
    displayName: Action
    type: string
    default: plan
    values:
      - plan
      - apply

  - name: location
    displayName: Location
    type: string
    default: "UK South"
    values:
      - "UK South"

  - name: overrideAction
    type: string
    default: plan
    values:
      - plan
      - apply
      - destroy

variables:
  - name: timeoutInMinutes
    value: 60
  - name: project
    value: "access-packages"
  - name: product
    value: "sds-platform"
  - name: terraformInitSubscription
    value: "04d27a32-7a07-48b3-95b8-3c8691e1a263"
  - name: serviceConnection
    value: DTS-SHAREDSERVICES-PROD
  - name: action
    value: ${{ parameters.action }}
  - template: vars/input-variables.yaml@cnp-azuredevops-libraries
  - name: environment
    value: prod
  - name: storageAccountEnv
    value: prod
  - name: terraformSubscriptionID
    value: "5ca62022-6aa2-4cee-aaa7-e7536c8d566c"
  - name: tenant_id
    value: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
  - name: client_id
    value: "5a03bb64-bdac-4187-b9c4-8936e3809656"

stages:
  - stage: Precheck
    jobs:
      - job:
        timeoutInMinutes: ${{ variables.timeoutInMinutes }}
        steps:
          - template: steps/terraform-precheck.yaml@cnp-azuredevops-libraries
            parameters:
              keyvaultName: "infra-vault-nonprod"
              keyvaultSecret: "azure-devops-token"
              serviceConnection: "DCD-CFT-Sandbox"
              overrideAction: ${{ parameters.overrideAction }}

  - stage: deploy
    dependsOn: Precheck
    jobs:
      - job: PlanAndApply
        steps:
          - task: AzureKeyVault@1
            displayName: "Get access-packages Secrets from access-packages-kv"
            inputs:
              azureSubscription: ${{ variables.serviceConnection }}
              connectedServiceName: ${{ variables.serviceConnection }}
              keyVaultName: access-packages-kv
              secretsFilter: "client-secret"

          - template: steps/terraform.yaml@cnp-azuredevops-libraries
            parameters:
              location: ${{ parameters.location }}
              serviceConnection: ${{ variables.serviceConnection }}
              product: ${{ variables.product }}
              overrideAction: ${{ parameters.overrideAction }}
              environment: ${{ variables.environment }}
              component: "access-packages"
              terraformInitSubscription: ${{ variables.terraformInitSubscription }}
              tfVarsFile: NULL
              initCommandOptions: >
                -reconfigure
                -var subscription_id=${{ variables.terraformSubscriptionID }}
              planCommandOptions: >
                -var subscription_id=${{ variables.terraformSubscriptionID }}
                -var env=${{ variables.environment }}
                -var client_id=${{ variables.client_id }}
                -var client_secret=$(client-secret)
                -var tenant_id=${{ variables.tenant_id }}
                -compact-warnings
                -lock-timeout=30s
