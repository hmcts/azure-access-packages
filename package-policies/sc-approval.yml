#self approval, no alternative access 180 days and 5 questions
name: "SC-Access"
policy:
  display_name: "Initial Policy"
  description: "Initial Policy"
  duration_in_days: 180
  extension_enabled: false
  question:
    choice:
      actual_value: actual_value
      display_value:
        default_text: default_text
        localized_text:
          content: content
          language_code: language_code
    required: true
    sequence: 1
    text:
      default_text: "default_text" 
      localized_text:
        content: "SC Reference Number"
        sequence: 2
        text:
          default_text: "default_text" 
          localized_text:
            content:  "Clearance Start Date"
            language_code: "language_code"
              
          sequence: 3
          text:
            default_text: "default_text" 
            localized_text:
              content:  "Clearance Expiry"
              language_code: "language_code"
              
            sequence: 4
            text:
              default_text: "default_text" 
              localized_text:
                content:  "Have you worked outside of government for a period of 3 months or more since the clearance was issued?"
                language_code: "language_code"

                sequence: 5
                text:
                  default_text: "default_text" 
                  localized_text:
                    content: "How long have you been a UK resident for?"
                    language_code: "language_code"

                    sequence: 6
                    text:
                      default_text: "default_text" 
                      localized_text:
                        content: "Other supporting information?"
                        language_code: "language_code"
  approval_settings:
    approval_required: true
    approval_stage:
      alternative_approval_enabled: false
      alternative_approver:
        backup: false
        object_id: object_id
        subject_type: "groupMembers"
      approval_timeout_in_days: 10
      approver_justification_required: true
      enable_alternative_approval_in_days: 5
    requestor_justification_required: true
  assignment_review_settings:
    access_recommendation_enabled: true
    access_review_timeout_behavior: "acceptAccessRecommendation"
    approver_justification_required: false
    duration_in_days: 25
    enabled: true
    review_frequency: "quarterly"
    review_type: "Self"
  requestor_settings:
    requestor:
      subject_type: "groupMembers"
    requests_accepted: true
    scope_type: "AllExistingDirectoryMemberUsers"
  