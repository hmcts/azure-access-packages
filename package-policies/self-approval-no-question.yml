#self approval no question 1 day access duration
name: "SC-No-Question"
policy:
  display_name: "Initial Policy"
  description: "Initial Policy"
  duration_in_days: 1
  extension_enabled: false
  approval_settings:
    approval_required: false
    approval_stage:
      alternative_approval_enabled: false
      approval_timeout_in_days: 3
      primary_approver:
        subject_type: "groupMembers"
  assignment_review_settings:
    access_recommendation_enabled: true
    access_review_timeout_behavior: "acceptAccessRecommendation"
    approver_justification_required: false
    duration_in_days: 1
    enabled: true
    review_frequency: "quarterly"
    review_type: "Self"
  requestor_settings:
    requestor:
      subject_type: "groupMembers"
    requests_accepted: true
    scope_type: "AllExistingDirectoryMemberUsers"
  