#database access self approve question unlimitied access for Database DM read access
name: "Database-Question"
policy:
  display_name: "Initial Policy"
  description: "Initial Policy"
  duration_in_days: 1
  approval_settings:
    approval_required_for_extension: true
    approval_required: true
    approval_stage:
      alternative_approval_enabled: true
      alternative_approver:
        subject_type: "groupMembers"
      approval_timeout_in_days: 14
      approver_justification_required: false
      enable_alternative_approval_in_days: 0
      primary_approver:
        subject_type: "groupMembers"
    requestor_justification_required: true
  assignment_review_settings:
    access_recommendation_enabled: true
    access_review_timeout_behavior: "keepAccess"
    approver_justification_required: false
    duration_in_days: 1
    enabled: true
    review_frequency: "annual"
    review_type: "Reviewers"
    reviewer:
      backup: true
      subject_type: "groupMembers"
  extension_enabled: true
  questions:
  - required: true
    sequence: 1
    text:
      default_text: "Include JIRA link in business justification expiration"
  requestor_settings:
    requestor:
      subject_type: "groupMembers"
    requests_accepted: true
    scope_type: "AllExistingDirectoryMemberUsers"
