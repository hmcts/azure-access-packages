name: "PIM-Global-Admin-Approval"
policy:
  display_name: "Initial Policy"
  description: "Initial Policy"
  duration_in_days: 1
  extension_enabled: true
  questions:
  - required: false
    sequence: 1
    text:
      default_text: "Include Jira link in business justification"
  approval_settings:
    approval_required: true
    requestor_justification_required: true
    approval_stage:
      approval_timeout_in_days: 3
      alternative_approval_enabled: true
      enable_alternative_approval_in_days: 1
      approver_justification_required: false
      primary_approver:
        subject_type: "groupMembers"
      alternative_approver:
        subject_type: "groupMembers"
  assignment_review_settings:
    enabled: false
  requestor_settings:
    requestor:
      subject_type: "groupMembers"
    requests_accepted: true
    scope_type: "SpecificDirectorySubjects"
