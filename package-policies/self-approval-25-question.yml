#self approval no question 1 day and review access 25 days no alternative approver
name: "SC-Question-25"
policy:
  display_name: "Initial Policy"
  description: "Initial Policy"
  duration_in_days: 1
  extension_enabled: false
  question:
  - question:
      required: true
      sequence: 1
      text:
        default_text: "Include JIRA link in business justification"
  approval_settings:
    approval_required: false
    approval_stage:
      alternative_approval_enabled: false
      enable_alternative_approval_in_days: 14
      approval_timeout_in_days: 5
      primary_approver:
        subject_type: "groupMembers"
    requestor_justification_required: true
  assignment_review_settings:
    access_recommendation_enabled: true
    access_review_timeout_behavior: "acceptAccessRecommendation"
    approver_justification_required: false
    duration_in_days: 25
    enabled: true
    review_frequency: "quarterly"
    review_type: "Self"
  requestor_settings:
    requestor:
      subject_type: "groupMembers"
    requests_accepted: true
    scope_type: "SpecificDirectorySubjects"
  